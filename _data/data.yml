projects:
  title: 项目经验
  intro:
  assignments:
    - title: 发布平台
      tagline:
        - belongs: 深圳市虾皮信息科技有限公司
        - design_efforts: 70%
        - dev_efforts: 85%
        - lights:
            - "1. 成功地将发布工作从QA手里交回到了最熟悉业务的开发手中, 减少了中间环节大量的沟通成本."
            - "2. 整个公司第一个发布平台."
          statistics:
            - "1. 完成对21个团队、523个代码仓库、741服务、6个APP、89个RN插件以及APP组件的的发布管理"
            - "2. 去年通过平台发布常规版本45个，紧急版本2712个，需求数量18382个，服务84091次，为团队981人的日常发布工作提供了保障."
            - "3. 线上的发布事故从之前人工发布每月大致10+个, 缩减至1个以内."
          difficults:
            - "1. 拉通以及修改研发流程并制定发布规范, 聚合不同国家同事之间的发布协调工作，考虑不同国家的时区工作时间的差异等等"
            - "2. 研发流程与发布流之间的强制卡点和校验规则规范的制定与技术方案之间的配合"
          technologies: "django celery gunicorn vue3 ui-element-plus drf rabbimq redis mysql docker jenkins supervisor"
          summary: |
            在该公司都是统一由QA来负责服务的上线操作(企业文化所致)，但是由于缺乏发布技术栈因此都是由测试团队内的骨干人员手工操作发布，为此占据了不少测试的核心人力,
            为此测开团队承接了该工作并开发出了一款覆盖整个研发流程的发布平台来减少人力占用、人工操作失误导致的发布事故以及规范化发布的操作流程。

    - title: 自动化测试平台
      tagline:
        - belongs: 深圳市虾皮信息科技有限公司 / 深圳市小赢科技有限责任公司
        - design_efforts: 100%
        - dev_efforts: 100%
        - lights:
            - "1. 高执行效率: 非UI自动化测试用例默认并行执行, 可快速对大批量的自动化测试用例进行验证"
            - "2. 支持多类型: 支持在app、web、api等类型的自动化测试, 允许在私有或专有执行机远程构建"
            - "3. 支持多协议: 支持在http、protobuf、cmpp等接口协议的自动化测试"
            - "4. 支持多环境: 平台现共支持12个国家与4个测试环境(Test/UAT/Staging/Live Staging)交叉组合的环境"
            - "5. 精准覆盖率: 自动化用例与功能用例一对一关联, 执行时关联精准测试平台，各业务覆盖率数据精准展示"
            - "6. 低接入门槛: 仅需拥有git操作、python开发能力即可快速接入, 在关键字足够丰富时可在页面模板化开发自动化测试用例"
            - "7. 便捷构建方式: 平台提供多种用例过滤能力，满足不同构建需求, 如: 项目、模块、用例级别、标签、定时构建、计划构建、历史构建、仅失败构建等等"
            - "8. 周期/定时执行: 构建计划搭配crontab定期配置实现周期性执行, 用户无需引入第三方中间件"
            - "9. 互相促进机制: 引入期望成功率制约周期执行的能力, 连续未满足将自动关闭周期执行"
            - "10. 高代码实时性: 测试代码提交git后秒级更新到平台上."
          statistics:
            - "1. 接入数据: 共接入17个自动化测试项目、64位开发者"
            - "2. 使用数据: 半年内共开发出2W+用例、发起构建3W+次、执行用例30W+"
            - "3. 成果数据: 功能用例覆盖率在40%+以上，共发现200+bug等，为业务测试平台发起3000+次需求构建，为协作管理平台提供4000+次环境可用性检测构建。"
          difficults:
            - "1. 并行执行时，项目间、构建计划间、用例间发起构建时都有可能需要约束为串行执行"
            - "2. 不同地区环境之间配置加载可能因为同一个平台执行worker而失效的问题"
            - "3. 平台构建计划执行时如何隔离测试代码和平台代码之间引用的问题"
            - "4. 前端编辑参数时, BIG-INT类型数据的展示以及存储问题"
            - "5. 用例上下文参数传递以及识别问题"
          technologies: "django celery gunicorn vue ui-element drf rf rabbimq redis mysql docker jenkins supervisor"
          summary: |
            该平台具有自动同步本地与线上用例数据以及高并发的执行能力, 支持多类型、多协议、多种构建执行环境，其提供本地调试以及线上执行的功能,
            线上可与功能用例进行绑定并在测试计划开始时自动执行以及回填测试结果。提供例如团队、用例开发者、用例数、计划数、用例/计划执行次数、
            用例/计划执行成功率等等多个维度来度量自动化用例的回报率以及测试质量等

    - title: 数据银行平台
      tagline:
        - belongs: 深圳市小赢科技有限责任公司
        - design_efforts: 100%
        - dev_efforts: 100%
        - lights:
            - "1. 取之不尽用之不竭: 数据取一条造一条, 不出问题永远用不完!"
            - "2. 低成本接入: 复用自动化测试代码关键字，无需另外设计造数逻辑."
            - "3. 便捷取数流程: 无需等待造数过程, 秒级页面取数"
            - "4. 便捷的录入方式: 自动化用例执行逻辑一键生成造数任务，也可在前端自定义造数步骤."
            - "5. 多环境支持: 同种数据支持在不同环境构造数据"
            - "6. 告警与自运营: 构造失败经告警策略告警后在一定时间内自动尝试恢复造数."
          statistics:
            - "1. 平台研发耗时: 独立2个月研发完成并推广使用；"
            - "2. 平台数据简要: 半年内共开发200+种类数据，27位开发者接入，共生产数据32W+, 共被消费数据25W+, 日手动消费
              数据平均1000+条, 日接口消费平均4000+条，半年统计为研发团队节省手工造数时长68W+分钟；"
          difficults:
            - "1. 复用自动化测试代码，兼容数据银行解决在造数步骤中的提取关键数据"
            - "2. 解决造数时发生死循环的问题"
          technologies: "django celery gunicorn vue ui-element drf rabbimq redis mysql docker jenkins supervisor"
          summary: |
            数据银行平台可通过复用自动化测试关键字生成造数任务，造数任务可在不同环境预先构造大量数据，且本着取一造一的原则对数据总量
            进行补偿，使得数据取之不尽用之不竭！

    - title: 业务接入能力工具集私库 (pypi)
      tagline:
        - belongs: 深圳市虾皮信息科技有限公司 / 深圳市小赢科技有限责任公司
        - design_efforts: 100%
        - dev_efforts: 100%
        - lights:
            - "标准性与统一性: 统一封装测试技术构造对底层业务的接入能力, 减少测试团队在这些非核心业务测试技术需求上的冗余研究开发."
          statistics:
            - "已封装工具集: 1.DBLib; 2.RedisLib; 3.ESLib; 4.GRPCSender; 5.PBSerializer;
              6.ZMQSender; 7.K8S-ETCDLib; 8.ServiceProxy; 9. SharedHttpSessionLib等"
          difficults:
            - "1. 主要是解决网络、代理、协议编译解析管理等问题、各种加解密问题"
          technologies: "jsonrpc、cmq、mysql、redis、cmpp、protobuf、http、grpc、k8s、etcd ++"
          summary: |
            由专业的测开统一进行业务接入能力工具开发、发布、维护等工作，将避免测试同学冗余的开发工作，以及减少降低该开发成本，
            现已接入如protobuf、cmpp、cmq、apollo等多达20多种工具.

    - title: 线上数据监控平台
      tagline:
        - belongs: 深圳市虾皮信息科技有限公司 / 深圳市小赢科技有限责任公司
        - design_efforts: 30%
        - dev_efforts: 60%
        - lights:
            - "1. 超清晰视角: 按实际业务需求参数并站在测试的角度监控线上数据的可靠性."
            - "2. 多样化接入方式: 提供代码接入模板以及前端页面模板接入方式，适配多样化监控逻辑."
            - "3. 超及时告警: 异常发生后秒级进入告警策略提供告警，告警方式分邮件、企业微信、短信等."
            - "4. 超清晰数据统计: 提供页面化的数据监控记录统计，帮助更好分析业务情况."
          statistics:
            - "1. 平台研发耗时:  2人1.5个月研发完成并推广使用；"
            - "2. 平台数据简要:  现共有800+任务数，共120+开发者接入，每次调度任务次数35000+-次，校验数据250W+-条/日，
            统计类告警300+次/日，数据异常类告警平均100+次/日. 共发现300+线上数据问题！"
          difficults:
            - "1. 线上数据库权限控制问题"
            - "2. 实时更新用户提交的监控代码"
            - "3. 解决对大批量数据进行校验的能力"
          technologies: "flask celery gunicorn bootstrap rabbimq redis mysql jenkins supervisor"
          summary: |
            这是一款为测试右移测试策略提供鼎力支撑的线上数据监控平台，其支持测试、开发同学自定义线上数据监控逻辑代码,
            并提供多种页面模板快速接入.

